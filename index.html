<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Robot Portfolio</title>
    <style>
        /* Global Styles */
        
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('283786.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        section {
            padding: 100px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            /* Add semi-transparent overlay for readability */
            border-radius: 12px;
            margin: 20px auto;
            max-width: 80%;
        }
        
        h1,
        h2 {
            font-weight: bold;
            text-transform: uppercase;
        }
        /* Navbar */
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            z-index: 1000;
            padding: 10px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        nav a {
            color: #00f7ff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            position: relative;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        nav a:hover {
            color: #ff007b;
        }
        /* Cyberpunk underline animation */
        
        nav a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00f7ff, #ff007b);
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease-in-out;
        }
        
        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        /* Section Headers */
        
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #ff007b;
        }
        /* Buttons */
        
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #00f7ff, #ff007b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #ff007b, #00f7ff);
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 0, 123, 0.6);
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1;
            transition: width 0.5s ease;
        }
        
        .btn:hover::before {
            width: 100%;
        }
        /* Footer */
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #00f7ff;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#skills">MY MOTTO</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>I'M MARK PATRICK CAAMPUED AND THIS IS MY PORTFOLIO</h1>
        <p>Click here to discover my skills</p>
        <button class="btn" onclick="redirectToSkills()">Discover Skills</button>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>My Motto</h2>
        <button class="btn" onclick="redirectToContact()">View Motto</button>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Get in Touch</h2>
        <button class="btn" onclick="redirectToGetInTouch()">Contact Me</button>
    </section>

    <!-- Footer -->
    <footer>
        Â© 2024 Futuristic Portfolio
    </footer>

    <!-- Scripts -->
    <script>
        function redirectToSkills() {
            window.location.href = "skills.html";
        }

        function redirectToContact() {
            window.location.href = "contact.html";
        }

        function redirectToGetInTouch() {
            window.location.href = "getintouch.html";
        }
    </script>
</body>

</html>
